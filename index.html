<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple search bar</title>
</head>
<body>
    <div class="searchoutercontainer">
        <div class="searchcontainer">
            <div class="searchcontent">
                <form>
                    <p> From | <input type="text" id="from" placeholder="Start-Location"></p> 
                    <p> To | <input type="text" id="to" placeholder="End-Location"></p>
                    <button id="searchButton">
                    <img src="./assets/searchbutton.png" width="25px" height="25px" />
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./src/searchbar.js"></script>
</body>
</html>
